<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <title>Tahua</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="css/bulma.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS Libraries -->
        <script type="text/javascript" src="js/lib/fontawesome.js"></script>
        <script type="text/javascript" src="js/lib/vue.js"></script>
        <script type="text/javascript" src="js/lib/vuex.js"></script>
        <script type="text/javascript" src="js/lib/vue-router.js"></script>
        <script type="text/javascript" src="js/lib/moment.js"></script>
        <script type="text/javascript" src="js/lib/currency.js"></script>

        <!-- JS Sources -->
        <script defer src="js/src/Main.js"></script>
        <script type="text/javascript" src="js/src/components.js"></script>
        <script type="text/javascript" src="js/src/ui.js"></script>
        <script type="text/javascript" src="js/src/store.js"></script>
        <script type="text/javascript" src="js/src/functions.js"></script>
        <!-- Reference Libraries -->
        <script type="text/javascript" src="js/ref/general.js"></script>
        <script type="text/javascript" src="js/ref/dataIRD.js"></script>
    </head>
    
    <nav class="is-fixed-top navbar container" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" id="header-logo" title="Tahua"></a>
          
            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
          
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                <a class="navbar-item"><strong>Budget</strong></a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">More</a>
          
                    <div class="navbar-dropdown">
                        <a class="navbar-item">About</a>
                        <a class="navbar-item">Documentation</a>
                        <a class="navbar-item">Contact</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">Feedback</a>
                    </div>
                </div>
            </div>
          
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <label class="button is-link">
                            <strong>Load Budget</strong>
                            <span>
                                <input style="display: none;" id="fileinput" class="file-input" type="file" name="resume" accept=".tahua">
                            </span>
                        </label>
                        <a class="button is-danger">Reset</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {

                    // Add a click event on each of them
                    $navbarBurgers.forEach( el => {
                        el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                        });
                    });
                }

            });
        </script>

    </nav>

    <body class="has-navbar-fixed-top">
        <div id="budget" class="container is-desktop">
            <br>
            <br>
            <br>
            <tab-list class="route-list is-under is-fixed-top navbar container" :route="this._route.name" ref="route_list"></tab-list>
            <router-view class="main-section" ref="route"></router-view>
            <script type="text/x-template" id="route-home"><budget-start></budget-start></script>
            <script type="text/x-template" id="route-expenses"><budget-expenses></budget-expenses></script>
        </div>
    </body>
</html>
